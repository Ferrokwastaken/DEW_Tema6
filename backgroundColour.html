<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar color de fondo</title>
</head>
<body>
  <h1>Color</h1>
  <p>Elige un color de fondo y ser√° almacenado</p>
  <p>
    <input type="color" name="colour" id="colourInput">
  </p>

  <script>
    const colourInput = document.getElementById('colourInput')
    const body = document.querySelector('body')

    body.style.backgroundColor = localStorage.color || '#CCCCCC'

    colourInput.addEventListener('input', () => {
        localStorage.color = colourInput.value
        body.style.backgroundColor = localStorage.color
      }
    )
  </script>
</body>
</html>
